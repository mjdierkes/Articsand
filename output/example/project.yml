name: example
options:
  bundleIdPrefix: com.example.example
  deploymentTarget:
    iOS: '14.0'
packages:
  Inject:
    from: 1.5.2
    url: https://github.com/krzysztofzablocki/Inject.git
settings:
  base:
    OTHER_LDFLAGS:
    - -Xlinker
    - -interposable
    SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
targets:
  example:
    dependencies:
    - package: Inject
    info:
      path: Info.plist
      properties:
        UILaunchStoryboardName: LaunchScreen
    platform: iOS
    sources:
    - .
    type: application
